<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Proyectos - Yamith Romero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/proyectos.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="bi bi-person-circle"></i> Yamith Romero
            </a>
            <button id="theme-toggle" class="btn btn-outline-light btn-sm ms-2">
                <i class="bi bi-moon-fill"></i> <span>Modo Oscuro</span>
            </button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#proyectos">Proyectos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#experiencia">Experiencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2 class="section-title text-center mb-4">Galería de Proyectos</h2>
        
        <!-- Search Section -->
        <div class="search-section mb-4">
            <div class="input-group">
                <input type="text" id="project-search" class="form-control" placeholder="Buscar proyecto por nombre, descripción o etiqueta...">
                <button class="btn btn-primary" id="clear-search">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>

        <div class="gallery-container" id="gallery-container">
            <!-- Los proyectos se cargarán dinámicamente desde proyectos-data.js -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Yamith Juseth Romero Aldana. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/proyectos-data.js"></script>
    <script src="../js/theme.js"></script>
    <script>
        // Renderizar proyectos en galería
        document.addEventListener('DOMContentLoaded', function() {
            const galleryContainer = document.getElementById('gallery-container');
            const searchInput = document.getElementById('project-search');
            const clearSearch = document.getElementById('clear-search');
            
            // Renderizar todos los proyectos visibles
            function renderGallery() {
                if (!galleryContainer) return;
                
                const proyectos = getAllProyectos();
                galleryContainer.innerHTML = '';
                
                proyectos.forEach(proyecto => {
                    const poster = document.createElement('div');
                    poster.className = 'gallery-poster';
                    poster.setAttribute('data-tags', proyecto.tags.join(' '));
                    
                    const badgesHTML = proyecto.badges.map(badge => 
                        `<span class="badge ${badge.class}">${badge.text}</span>`
                    ).join('\n                        ');
                    
                    // Ajustar el link: remover 'proyectos/' ya que estamos dentro de esa carpeta
                    const linkAjustado = proyecto.link.replace('proyectos/', '');
                    
                    poster.innerHTML = `
                        <img src="../${proyecto.image}" alt="${proyecto.title}" class="gallery-image">
                        <div class="gallery-content">
                            <h5>${proyecto.title}</h5>
                            <p class="project-description">${proyecto.description}</p>
                            <div class="project-tags mt-2">
                                ${badgesHTML}
                            </div>
                        </div>
                        <a href="${linkAjustado}" class="gallery-link"></a>
                    `;
                    
                    galleryContainer.appendChild(poster);
                });
            }
            
            // Renderizar galería al cargar
            renderGallery();
            
            // Search functionality
            function filterProjects() {
                const query = searchInput.value.toLowerCase().trim();
                const galleryPosters = document.querySelectorAll('.gallery-poster');
                
                galleryPosters.forEach(poster => {
                    const title = poster.querySelector('h5').textContent.toLowerCase();
                    const description = poster.querySelector('.project-description').textContent.toLowerCase();
                    const tags = poster.getAttribute('data-tags') ? poster.getAttribute('data-tags').toLowerCase() : '';
                    
                    if (query === '' || title.includes(query) || description.includes(query) || tags.includes(query)) {
                        poster.style.display = 'block';
                    } else {
                        poster.style.display = 'none';
                    }
                });
            }

            if (searchInput) {
                searchInput.addEventListener('input', filterProjects);
            }

            // Clear search
            if (clearSearch) {
                clearSearch.addEventListener('click', () => {
                    searchInput.value = '';
                    const galleryPosters = document.querySelectorAll('.gallery-poster');
                    galleryPosters.forEach(poster => poster.style.display = 'block');
                    searchInput.focus();
                });
            }
        });
    </script>
</body>
</html>
